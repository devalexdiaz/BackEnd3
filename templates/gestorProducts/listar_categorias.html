{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Listado de Categorías</h2>
    <table id="categoriasTable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for categoria in categorias %}
          <tr>
            <td>{{ categoria.nombre }}</td>
            <td>
              <a href="{% url 'editar_categoria' categoria.id %}" class="btn btn-warning">Editar</a>
              <a href="{% url 'eliminar_categoria' categoria.id %}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar esta categoría?')">Eliminar</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'crear_categoria' %}" class="btn btn-success">Crear nueva categoría</a>
    <a href="{% url 'listar_productos' %}" class="btn btn-primary">Ver Productos</a>
  </div>

  <script>
    $(document).ready(function() {
      $('#categoriasTable').DataTable();
    });
  </script>
{% endblock %}
