{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Editar Categoría</h2>
    <form method="post" action="{% url 'editar_categoria' categoria.id %}" class="form">
      {% csrf_token %}
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" value="{{ categoria.nombre }}" class="form-control" required>
      </div>
      <div class="d-flex">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <div class="mx-2"></div>
        <a href="{% url 'listar_categorias' %}" class="btn btn-secondary">Volver al listado de categorías</a>
      </div>
    </form>
  </div>
{% endblock %}
